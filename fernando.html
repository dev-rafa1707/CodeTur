<!DOCTYPE html>
<html>
    <head>
        <title>Fernando de Noronha</title>
        <meta name="author" content="Rafael"/>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <header>
            <div>
                <nav class="navbar">
                    <div class="brand-title">
                        <h3>CODETUR</h3>
                    </div>
                    <div class="navbar-links">
                        <ul>
                            <li><a href="/">HOME</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <div class="banner">
            <figure class="bannerfig"><img class="bannerfigure" src="fernando001.jpg" alt="Fernando"></figure> 
        </div>


        <div class="row">
            <div class="column">
                <h1>Fernando de Noronha</h1>
                <p>Conheça esse paraíso trocipal</p>
                <p>com a facilidade de ajustar esse pacote de acordo</p>
                <p>com a sua necessidade</p>
                <label class="label">Monte seu pacote</label><br>
                <div class="form">
                    <label class="label">Quantidade de dias:</label>
                    <input type="number" id="days"><br>
                    <label class="label">Quantidade de adultos:</label>
                    <input type="number" id="adults"><br>
                    <label class="label">Quantidade de crianças:</label>
                    <input type="number" id="kids"><br>
                </div>
                <button class="botao" onclick="calculaPacoteFernando()">Calcular</button>
                <p id="resultado">Valor do pacote</p>
            </div>
            <div class="column">
                <div class="card">
                    <figure>
                        <img class="card1" src="fernando1.jpg" alt="Fernando">
                    </figure>
                </div>
                <div class="card">
                    <figure>
                        <img class="card2" src="fernando2.jpg" alt="Fernando">
                    </figure>
                </div>
                <div class="card">
                    <figure>
                        <img class="card3" src="fernando3.jpg" alt="Fernando">
                    </figure>
                </div>
                <div class="card">
                    <figure>
                        <img class="card4" src="fernando4.jpg" alt="Fernando">
                    </figure>
                </div>
            </div> 
    </body>
</html>
